name: Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  golangci:
    name: Go Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: 1.24

      - name: Run GolangCI-Lint
        uses: golangci/golangci-lint-action@v8.0.0
        with:
          version: latest
          args: --timeout 10m
